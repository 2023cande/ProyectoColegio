{% extends "padre.html" %}

{% load static %}

{% block seccion %}
    <h1>Inscribir alumno</h1>
    
{% endblock %}

{% block contenido %}
  
    <h2>Ingrese los datos del alumno</h2>

    <form action="alta_alumno" method="POST">
        {% csrf_token %}
        <p>Nombre</p>
        <input type="text" name="Nombre" required>

        <p>Apellido</p>
        <input type="text" name="Apellido" required>

        <p>Email</p>
        <input type="number" name="Email" required>

        <input type="submit">
    </form>

{% endblock %}
